name: Deploy to AWS

on:
  push:
    branches:
      - main # Pipeline triggers on every push to the main branch

env:
  AWS_REGION: us-east-1 # Change to your preferred AWS region
  ECR_REPOSITORY: agentic-performance-tester # Name for your container repository

jobs:
  deploy:
    name: Build, Push, and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for OIDC connection to AWS

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubAction-DeployRole # Assumes you create this role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push test-executor image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./packages/4-test-executor
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Setup Node.js and Deploy with CDK
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: |
          cd iac
          npm install
          npm run cdk deploy -- --require-approval never --outputs-file cdk-outputs.json
        env:
          TEST_EXECUTOR_IMAGE_TAG: ${{ github.sha }}
          ECR_REPO_NAME: ${{ env.ECR_REPOSITORY }}