name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy-ecommerce-app:
    name: Deploy E-Commerce Web App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Or your preferred region

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Deploy CDK Stack
        working-directory: ./ecommerce-webapp/iac
        run: |
          npm install
          npm run cdk deploy -- --all --require-approval never

  deploy-cortex-engine:
    name: Deploy Cortex Performance Engine
    runs-on: ubuntu-latest
    needs: deploy-ecommerce-app # Optional: deploy this after the webapp
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Or your preferred region

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Deploy CDK Stack
        working-directory: ./performance-platform/iac
        run: |
          npm install
          npm run cdk deploy -- --all --require-approval never